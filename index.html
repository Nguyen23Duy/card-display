<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latest Card (Fast)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root { color-scheme: dark; }
    html,body{height:100%;margin:0;background:#000;display:flex;align-items:center;justify-content:center}
    #wrap{display:grid;grid-template-rows:1fr auto;gap:16px;place-items:center;width:100%}
    img{max-width:92vw;max-height:82vh;object-fit:contain;background:#111;border-radius:12px;border:2px solid rgba(255,255,255,.35)}
    .bar{display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:18px}
    button{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.25);background:#161616;color:#fff;cursor:pointer;font-weight:600}
    button:hover{background:#1e1e1e}
    .meta{color:#bdbdbd;font-size:12px}
    .err{color:#ff9a9a;font-size:13px;margin-top:6px;text-align:center}
  </style>
</head>
<body>
  <div id="wrap">
    <img id="card" alt="latest card" />
    <div class="bar">
      <button id="btn">Refresh now</button>
      <span id="meta" class="meta">—</span>
    </div>
    <div id="err" class="err" role="alert" aria-live="polite"></div>
  </div>

  <script>
    // ⚙️ cấu hình raw (nhanh)
    const OWNER  = "Nguyen23Duy";
    const REPO   = "card-display";
    const BRANCH = "uploads"; // nhánh bạn đang commit
    const RAW    = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}`;

    const img  = document.getElementById("card");
    const btn  = document.getElementById("btn");
    const meta = document.getElementById("meta");
    const err  = document.getElementById("err");

    async function loadFast() {
      try {
        err.textContent = "";
        // luôn né cache khi lấy JSON
        const r = await fetch(`${RAW}/latest.json?t=${Date.now()}`, { cache: "no-store" });
        if (!r.ok) throw new Error(`latest.json ${r.status}`);
        const data = await r.json();

        const updated = Number(data.updated || 0);
        const ts = updated ? updated * 1000 : Date.now();

        // lấy ảnh trực tiếp từ raw + cache-buster
        img.src = `${RAW}/latest.png?t=${ts}&_=${Date.now()}`;

        // meta
        meta.textContent = "Updated: " + new Date(ts).toLocaleString();
      } catch (e) {
        console.error(e);
        err.textContent = "Không tải được dữ liệu mới (raw). Thử lại...";
      }
    }

    btn.addEventListener("click", loadFast);
    loadFast();
    // auto refresh mỗi 3 giây (giảm nếu lo rate)
    setInterval(loadFast, 3000);
  </script>
</body>
</html>
