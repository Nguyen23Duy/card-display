<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>✨ Prophecy</title>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:900px;padding:24px;text-align:center}
    .text{font-weight:800;letter-spacing:.5px;line-height:1.1}
    .small{opacity:.6;font-size:14px;margin-top:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="prediction" class="text" style="font-size: clamp(42px, 8vw, 112px)">…</div>
    <div class="small" id="hint" style="display:none">(auto-refresh in case you updated the file)</div>
  </div>
  <script>
    async function load() {
      try {
        const bust = Date.now();
        const res = await fetch('prediction.json?b='+bust, {cache:'no-store'});
        const data = await res.json();
        const el = document.getElementById('prediction');
        el.textContent = data.text || 'Ready';
        document.getElementById('hint').style.display = 'block';
        // Optional: color/image support
        if (data.color) document.body.style.background = data.color;
        if (data.image) {
          const img = new Image();
          img.src = data.image + '?b=' + bust;
          img.style.maxWidth = '90%';
          img.style.height = 'auto';
          document.querySelector('.wrap').appendChild(img);
        }
      } catch(e) {
        document.getElementById('prediction').textContent = 'Offline';
      }
    }
    load();
    // Soft auto-refresh every 5s (in case you update mid-performance)
    setInterval(load, 5000);
  </script>
</body>
</html>
