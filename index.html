<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
  <script>
    function refreshImage() {
      const ts = Date.now(); // millisecond timestamp
      const img = document.getElementById("card");
      img.src = `latest.png?t=${ts}`;
    }
    setInterval(refreshImage, 5000); // refresh mỗi 5 giây
    window.onload = refreshImage;
  </script>
</head>
<body>
  <img id="card" src="latest.png" alt="Card">
</body>
</html>
