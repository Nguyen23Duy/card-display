<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
  <script>
    async function loadCard() {
      try {
        const ts = Date.now();
        // luôn bypass cache khi fetch latest.json
        const res = await fetch("latest.json?t=" + ts);
        const data = await res.json();
        const img = document.getElementById("card");
        // thêm timestamp từ json để bypass cache ảnh
        img.src = `latest.png?t=${data.updated}`;
      } catch (e) {
        console.error("Không load được latest.json", e);
      }
    }

    // gọi khi load trang và refresh mỗi 5 giây
    window.onload = () => {
      loadCard();
      setInterval(loadCard, 5000);
    };
  </script>
</head>
<body>
  <img id="card" src="" alt="Card">
</body>
</html>
